<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="stylesheet" type="text/css" href="css/profile/styles.css" />
   <script src="scripts/profile/script.js"></script>
</head>

<body>
  <div class="menu">
    <div class="logo">
        <img id = "logo-img" src="img/logo_transparent.png" alt="Logo">
    </div>
    <div class="buttons">
      <div id="btn1-container" class="menu-button-container">
        <div class="button-icon">
            <img src="img/avatars/Avatar2.png" alt="Button 1 Icon">
          </div>
          <a id="btn1" class="menu-button" href="#">
            <span class="button-text">Profile</span>
          </a>
      </div>
      <div id="btn2-container" class="menu-button-container">
        <div class="button-icon">
            <img src="img/icons/Start_game.png" alt="Button 2 Icon">
          </div>
          <a id="btn2" class="menu-button" href="#">
            <span class="button-text">Start game</span>
          </a>
      </div>
      <div id="btn3-container" class="menu-button-container">
        <div class="button-icon">
            <img src="img/icons/Settings.png" alt="Button 3 Icon">
          </div>
          <a id="btn3" class="menu-button" href="#">
            <span class="button-text">Settings</span>
          </a>
      </div>
      <div id="btn4-container" class="menu-button-container">
        <div class="button-icon">
            <img src="img/icons/Mobile.png" alt="Button 4 Icon">
          </div>
          <a id="btn4" class="menu-button" href="#">
            <span class="button-text">Mobile</span>
          </a>
      </div>
      <div id="btn5-container" class="menu-button-container">
        <div class="button-icon">
            <img src="img/icons/Premium.png" alt="Button 5 Icon">
          </div>
          <a id="btn5" class="menu-button" href="#">
            <span class="button-text">Premium</span>
          </a>
      </div>
    </div>
    <div class="ad">
       <img id = "adv-img" src="img/adv_menu.png" alt="Ad">
       <button id="remove-ads-button">Remove Ads</button>
    </div>
  </div>
  <div class="grid-container">
    <div class="top-one">
      <img src="" alt="Background Image" class="background-image">
      
    </div>
    <div class="round-image-container">
      <img src="" alt="Round Image" class="round-image">
    </div>
    <div class="top-two">
      <h2 class="top-two-title"></h2>
    </div>
    <div class="top-three">
      <div class="top-three-row-1">
        <a class="icon-text-row-1"></a>
      </div>
      <div class="top-three-row-2">
        <div class="icon-container">
          <img src="img/icons/mapicon.png" id="icon-1" class="icon">
          <a class="icon-text-row-2"></a>
        </div>
      </div>
      <div class="top-three-row-3">
        <div class="icon-container">
          <img src="img/icons/mailicon.png" id="icon-2" class="icon">
          <a class="icon-text-row-3"></a>
        </div>
      </div>
      <div class="top-three-row-4">
        <div class="icon-container">
          <img src="img/icons/twittericon.png" id="icon-3" class="icon">
          <a class="icon-text-row-4"></a>
        </div>
      </div>
      <div class="table-container">
        <table>
          <tr>
            <th>Total wins</th>
            <th>Total games</th>
            <th>Win rate</th>
          </tr>
          <tr>
            <td id = "total-wins"></td>
            <td id = "total-games"></td>
            <td id = "winrate">0%</td>
          </tr>
        </table>
      </div>
      
    </div>
    <div class="table-container-2">
      <table>
        <tr class="header-row">
          <th colspan="9">Last games</th>
        </tr>
        <tr class="data-row" id = "data-1">
          <td></td>
          <td></td>
          <td><img class = "avatar-image" src="" alt="Avatar"></td>
          <td><img src="img/pieces/pak1/P.png" alt="Piece"></td>
          <td></td>
          <td></td>
          <td></td>
          <td><img src="img/pieces/pak1/P2.png" alt="Piece"></td>
          <td><img class = "avatar-image" src="" alt="Avatar"></td>
        </tr>
        <tr class="data-row" id = "data-2">
          <td></td>
          <td></td>
          <td><img class = "avatar-image" src="" alt="Avatar"></td>
          <td><img src="img/pieces/pak1/P.png" alt="Piece"></td>
          <td></td>
          <td></td>
          <td></td>
          <td><img src="img/pieces/pak1/P2.png" alt="Piece"></td>
          <td><img class = "avatar-image" src="" alt="Avatar"></td>
        </tr>
        <tr class="data-row" id = "data-3">
          <td></td>
          <td></td>
          <td><img class = "avatar-image"  src="" alt="Avatar"></td>
          <td><img src="img/pieces/pak1/P.png" alt="Piece"></td>
          <td></td>
          <td></td>
          <td></td>
          <td><img src="img/pieces/pak1/P2.png" alt="Piece"></td>
          <td><img class = "avatar-image"  src="" alt="Avatar"></td>
        </tr>
    
        <tr class="footer-row">
          <td colspan="9">See more...</td>
        </tr>
      </table>
    </div>
    <div class="premium-ad-container">
      <img class="premium-ad-img" src="img/Premium_ad.png">
    </div>
  </div>
</body>

</html>
